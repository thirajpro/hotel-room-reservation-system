<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #6c757d;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to Hotel Room Booking Management System</h1>
  <p>Book your stay hassle-free with our easy-to-use booking system. Choose from a wide range of rooms and enjoy a comfortable stay at our hotel.</p>
  <p>Get started by exploring our available rooms:</p>
  <a href="rooms.html" class="btn">Explore Rooms</a>
</div>
</body>
</html>
